<!DOCTYPE html>
<html>
    <head>
        <title>Google Login Form</title>
        <link rel="stylesheet" href="assets/css/login.css">
    </head>
    <body>
        <div class="box">
            <center><img src="assets/images/logo.jpg" alt="Google-Logo" height="100" width="190"></center>
            <h1>Sign in</h1>
            <p>Add a Google Account</p>
            <form action="#">
                <div class="inputBox">
                    <input type="email" name="email" required value="" onkeyup="this.seAttribute('value', this.value0);">
                    <label for="email">E-mail Address</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" required value="">
                    <label for="password">Password</label>
                </div>
                <div class="forgot">
                    <button>Forgot your password?</button>
                </div>
                <input type="submit" name="sign-in" value="Sign In">
            </form>
        </div>
    </body>
</html>
